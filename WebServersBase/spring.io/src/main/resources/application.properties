server.port=8080

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/webapp
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

logging.level.root=INFO
logging.level.appsprototyping.controllers.Show=TRACE

logging.level.org.springframework.security.web.FilterChainProxy=DEBUG

spring.session.store-type=jdbc
server.servlet.session.timeout=3600
#spring.session.jdbc.initialize-schema=always # Database schema initialization mode.
#FOUND HERE: https://github.com/spring-projects/spring-session/tree/2.7.0/spring-session-jdbc/src/main/resources/org/springframework/session/jdbc
#spring.session.jdbc.schema=classpath:org/springframework/session/jdbc/schema-@@platform@@.sql
spring.session.jdbc.table-name=SPRING_SESSION
